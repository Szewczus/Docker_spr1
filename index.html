<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
                <script>
                        function time () {
                                document.getElementById("date1").innerHTML ="Lublin "+new Date().toLocaleString("en-US", {timeZone: "Europe/Warsaw"});
                                
                                document.getElementById("date2").innerHTML ="New York "+ new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
                        
                                document.getElementById("date3").innerHTML ="Sydney "+ new Date().toLocaleString("en-US", {timeZone: "Australia/Brisbane"});
                                }
                        var timeInterval = setInterval(time, 1000); 
                </script>
    </head>
    <body onload="time()">
                <div id="date1"></div>
                <div id="date2"></div>
                <div id="date3"></div>
    </body>
</html>
